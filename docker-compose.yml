version: '3.8'

services:
  # PHP Application
  kea-api-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kea-api-admin
    restart: unless-stopped
    network_mode: host
    volumes:
      # Mount application code (allows live updates without rebuild)
      - ./:/var/www/html:cached
      # Mount external configuration
      - ./config:/var/www/html/config:ro
      # Mount backups directory
      - kea-backups:/var/www/html/backups
      # Mount logs directory
      - kea-logs:/var/www/html/logs
    environment:
      # Database connection (can be external or Docker MySQL)
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-kea_db}
      - DB_USER=${DB_USER:-kea_user}
      - DB_PASSWORD=${DB_PASSWORD:-kea_secure_password}
      # Kea API endpoint (required by legacy code, will be moved to database/GUI)
      - KEA_API_ENDPOINT=${KEA_API_ENDPOINT:-http://localhost:8000}
      # Application settings
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    # Only depend on kea-db if using Docker database
    # depends_on:
    #   kea-db:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database for Kea (OPTIONAL - use only if not using external database)
  # To use this Docker database, uncomment the depends_on section in kea-api-admin service above
  # and set DB_HOST=kea-db in your .env file
  kea-db:
    image: mysql:8.0
    container_name: kea-db
    restart: unless-stopped
    ports:
      - "${DB_PORT_EXTERNAL:-3307}:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME:-kea_db}
      MYSQL_USER: ${DB_USER:-kea_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-kea_secure_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secure_password}
    volumes:
      # Persist database data
      - kea-db-data:/var/lib/mysql
      # Optional: mount initialization scripts
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - kea-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_secure_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-db
      - tools

  # Optional: phpMyAdmin for database management
  # Works with both Docker database and external database
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: kea-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      # For Docker database: use kea-db
      # For external database: use the host configured in .env
      PMA_HOST: ${DB_HOST:-kea-db}
      PMA_PORT: ${DB_PORT:-3306}
      PMA_USER: ${DB_USER:-kea_user}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 100M
    networks:
      - kea-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - tools

networks:
  kea-network:
    driver: bridge

volumes:
  kea-db-data:
    driver: local
  kea-backups:
    driver: local
  kea-logs:
    driver: local
